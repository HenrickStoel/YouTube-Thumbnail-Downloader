<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Thumbnail Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }

        h1 {
            margin-top: 30px;
            font-size: 2.8em;
        }

        p {
            color: #6c757d;
            font-size: 1.1em;
        }

        input {
            padding: 12px;
            width: 70%;
            max-width: 600px;
            margin: 15px 0;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
            background-color: #ffffff;
        }

        button {
            padding: 12px 25px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .thumbnail {
            margin-top: 25px;
            padding: 20px;
        }

        img {
            max-width: 90%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .download-btn {
            display: block;
            margin: 20px auto 0;
            text-decoration: none;
            background-color: #28a745;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            max-width: 200px;
        }

        .download-btn:hover {
            background-color: #218838;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #6c757d;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>YouTube Thumbnail Downloader</h1>
    <p>Plak hieronder een YouTube-URL om de thumbnail te bekijken en te downloaden.</p>
    <input type="text" id="youtubeUrl" placeholder="Voer YouTube-URL in">
    <button onclick="getThumbnail()">Thumbnail ophalen</button>

    <div class="thumbnail" id="thumbnailContainer">
        <!-- Thumbnail wordt hier weergegeven -->
    </div>

    <footer>
        <p>Gemaakt door Henrick Stoel</p>
    </footer>

    <script>
        function getThumbnail() {
            const urlInput = document.getElementById('youtubeUrl').value;
            const thumbnailContainer = document.getElementById('thumbnailContainer');
            
            // Video-ID uit YouTube-URL halen
            const videoIdMatch = urlInput.match(/(?:https?:\/\/)?(?:www\.|m\.)?youtube\.com\/watch\?v=([a-zA-Z0-9_-]{11})|youtu\.be\/([a-zA-Z0-9_-]{11})/);
            const videoId = videoIdMatch ? (videoIdMatch[1] || videoIdMatch[2]) : null;

            if (videoId) {
                const thumbnailUrl = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
                thumbnailContainer.innerHTML = `
                    <img src="${thumbnailUrl}" alt="YouTube Thumbnail">
                    <a href="${thumbnailUrl}" class="download-btn" download="thumbnail.jpg">Thumbnail downloaden</a>
                `;
            } else {
                thumbnailContainer.innerHTML = '<p style="color: red;">Ongeldige YouTube-URL. Probeer het opnieuw.</p>';
            }
        }
    </script>
</body>
</html>
